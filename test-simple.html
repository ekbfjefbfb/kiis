<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Simple - Notdeer</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background: #000;
      color: #fff;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #333;
      border-radius: 20px;
      font-size: 14px;
      background: #111;
      color: #fff;
    }
    button {
      background: #fff;
      color: #000;
      cursor: pointer;
      font-weight: 600;
    }
    button:active {
      background: #ddd;
    }
    .success {
      background: #0f0;
      color: #000;
      padding: 20px;
      border-radius: 20px;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Test Registro</h1>
  <p>Prueba simple del botón</p>
  
  <input type="text" id="name" placeholder="Nombre">
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="pass" placeholder="Contraseña">
  <input type="password" id="pass2" placeholder="Confirmar">
  
  <button onclick="testSignup()">CREAR CUENTA (TEST)</button>
  
  <div id="result"></div>

  <script>
    function testSignup() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const pass = document.getElementById('pass').value;
      const pass2 = document.getElementById('pass2').value;
      
      console.log('Test signup:', { name, email, pass, pass2 });
      
      if (!name || !email || !pass || !pass2) {
        alert('Completa todos los campos');
        return;
      }
      
      if (pass !== pass2) {
        alert('Las contraseñas no coinciden');
        return;
      }
      
      // Guardar en localStorage
      localStorage.setItem('demo_user', JSON.stringify({
        name: name,
        email: email
      }));
      
      document.getElementById('result').innerHTML = 
        '<div class="success">✅ ¡Cuenta creada!<br>Nombre: ' + name + '<br>Email: ' + email + '</div>';
      
      // Redirigir a la app principal después de 2 segundos
      setTimeout(() => {
        window.location.href = '/';
      }, 2000);
    }
  </script>
</body>
</html>
